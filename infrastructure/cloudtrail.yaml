AWSTemplateFormatVersion: '2010-09-09'
Description: 'Patient Vital Signs Monitoring - Enhanced CloudTrail for Comprehensive Audit Logging'

Parameters:
  ProjectName:
    Type: String
    Default: VitalSignsMonitoring
    Description: Name of the project, used as prefix for resource names
  DynamoDBStackName:
    Type: String
    Default: vital-signs-dynamodb
    Description: Name of the DynamoDB stack to track data events
  S3StackName:
    Type: String
    Default: vital-signs-s3
    Description: Name of the S3 stack to track object events

Resources:
  # S3 Bucket for CloudTrail logs
  CloudTrailLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-logs-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Component
          Value: Security

  # CloudTrail Bucket Policy
  CloudTrailLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailLogsBucket
      PolicyDocument:
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailLogsBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CloudTrailLogsBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control

  # Enhanced CloudTrail with data events tracking
  HealthcareCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailLogsBucketPolicy
    Properties:
      TrailName: !Sub '${AWS::StackName}-comprehensive-audit-trail'
      S3BucketName: !Ref CloudTrailLogsBucket
      S3KeyPrefix: 'healthcare-audit-logs'
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true  # Enhanced: Multi-region coverage
      EnableLogFileValidation: true
      # NEW: Event Selectors for data events
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            # Track specific DynamoDB tables (no wildcards allowed)
            - Type: 'AWS::DynamoDB::Table'
              Values:
                - Fn::ImportValue: !Sub '${DynamoDBStackName}-VitalSignsTableArn'
                - Fn::ImportValue: !Sub '${DynamoDBStackName}-PatientRecordsTableArn'
                - Fn::ImportValue: !Sub '${DynamoDBStackName}-AlertConfigTableArn'
                - Fn::ImportValue: !Sub '${DynamoDBStackName}-AlertHistoryTableArn'
            # Track all S3 object-level events (file access)
            - Type: 'AWS::S3::Object'
              Values:
                - !Sub 
                  - '${BucketName}/*'
                  - BucketName:
                      Fn::ImportValue: !Sub '${S3StackName}-WebsiteBucketName'
                # Also track the CloudTrail logs bucket itself
                - !Sub '${CloudTrailLogsBucket}/*'
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Component
          Value: Security
        - Key: Purpose
          Value: ComprehensiveAudit



Outputs:
  CloudTrailArn:
    Description: ARN of the enhanced CloudTrail for comprehensive healthcare audit logging
    Value: !GetAtt HealthcareCloudTrail.Arn
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailArn'

  CloudTrailLogsBucket:
    Description: S3 bucket storing CloudTrail audit logs
    Value: !Ref CloudTrailLogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-CloudTrailLogsBucket'

  DataEventsTracked:
    Description: Summary of data events being tracked
    Value: 'DynamoDB table access, S3 object access, Management events across all regions'
    Export:
      Name: !Sub '${AWS::StackName}-DataEventsTracked'